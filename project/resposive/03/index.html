/* 본문(#conWrap)의 높이값 */
$(document).ready(function(){
	var footerTop =$('footer').offset().top;    //화면에서 푸터의 y좌표값
	console.log('푸터의 y축 위치값은? '+footerTop);

	var conWrapTop = $('#conWrap').offset().top;
	console.log('conWrap의 y축 위치값은? '+conWrapTop);

	var conWrapH = footerTop - conWrapTop;  //conWrap의 세로길이
	console.log('conWrap의 세로 길이는? '+conWrapH);

	$('#conWrap').css('height',conWrapH);   //#conWrap에 높이값을 준다

	$(window).resize(function(){    //화면을 리사이즈 할때
		var footerTop =$('footer').offset().top;
		var conWrapTop = $('#conWrap').offset().top;
		var conWrapH = footerTop - conWrapTop;

		$('#conWrap').css('height',conWrapH);
	});  
});
  </script>
